<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/styles.css">
	<title>Zazor tires</title>
</head>
<body>
<div class="wrapper">
	<header>
		<div class="log-in">
			<div class="phones">
				<img src="images/tel.png" alt="tel" width="22" height="21">
				<p>(044)123-45-67</p>
				<p>(044)567-89-10</p>
			</div>
			<div class="enter">
				<img src="images/matr.png" alt="login" width="14" height="18">
				<input type="text" placeholder="ЛОГИН" name="login" required>
				<input type="password" placeholder="ПАРОЛЬ" name="password" required>
				<a href="#" class="link">вход </a>
				<p>|</p>
				<a href="#" class="link">регистрация</a>
				<a href="#" id="forgot-pass">забыли пароль ?</a>
			</div>
			<div class="icons">
				<i class="sprite sprite-1"></i>
				<i class="sprite sprite-2"></i>
				<i class="sprite sprite-3"></i>
			</div>
		</div>

		<div class="logo"><img src="images/main.png" height="237" width="908" alt="logo"></div>
		<nav>
			<menu>
			<button>О КОМПАНИИ</button>
			<button>ОПЛАТА</button>
			<button>ДОСТАВКА</button>
			<button>СТАТЬИ</button>
			<button>КОНТАКТЫ</button>
			</menu>
			<div class="basket">
				<img src="images/basket.png" alt="basket">
			</div>
		</nav>
	</header>
	<section>
		<aside>
			<div class="catalog">
				<img src="images/catalog.png" alt="catalog">
				<p>КАТАЛОГ ПРОДУКЦИИ:</p>
			</div>
		</aside>
		<main></main>
		<aside></aside>
	</section>
	<footer></footer>
</div>
</body>
</html>
