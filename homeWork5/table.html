<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        td {
            border: 5px solid black;
        }
    </style>
    <title>Table</title>
</head>
<body style="background: #DDDDDD">
<table style="height: 545px; width: 505px; background-color: black; margin: 0 auto;">
    <tr>
        <td colspan="2" style="background-color: white"></td>
        <td colspan="3" style="background-color: white"></td>
        <td colspan="2" style="background-color: #F8FF39"></td>
    </tr>
    <tr>
        <td rowspan="2" style="background-color: white"></td>
        <td rowspan="4" colspan="4" style="background-color: #FF5500"></td>
        <td rowspan="2" colspan="2" style="background-color: #F8FF39"></td>
    </tr>
    <tr></tr>
    <tr>
        <td rowspan="3" style="background-color: white"></td>
        <td rowspan="2" style="background-color: white"></td>
        <td rowspan="2" style="background-color: white"></td>

    </tr>
    <tr></tr>
    <tr>
        <td rowspan="2" colspan="2" style="background-color: #303030"></td>
        <td colspan="2" style="background-color: white"></td>
        <td colspan="2" style="background-color: white"></td>
    </tr>
    <tr>
        <td rowspan="3" style="background-color: #F8FF39"></td>
        <td colspan="2" style="background-color: white"></td>
        <td rowspan="2" colspan="2" style="background-color: #252283"></td>
    </tr>
    <tr>
        <td colspan="2" rowspan="2" style="background-color: white"></td>
        <td colspan="2" style="background-color: #192620"></td>
    </tr>
    <tr>
        <td colspan="4" style="background-color: white"></td>
    </tr>
</table>
</body>
</html>
